<html xmlns:th="http://www.thymeleaf.org">
<body>
<form th:object="${user}" class="form-horizontal" id="add-owner-form" method="post" enctype="multipart/form-data">
    <h2 th:text="${user.id == null} ? 'Add User' : 'Edit User'">Edit user profile</h2>
    <img style="height:200px" th:unless="${user.image64 == null}"
         th:src="@{'data:image/jpeg;base64,' + ${user.image64}}">
    <div class="form-group has-feedback">
        <input th:replace="~{fragments/inputFieldWithType :: input ('Name', 'name', 'text')}"/>
        <input th:replace="~{fragments/inputDropDownEnum :: input ('Gender', 'gender', ${T(com.velikokhatko.model.enums.Gender).values()})}"/>
        <input th:replace="~{fragments/inputFieldWithType :: input ('Photo', 'photo', 'file')}"/>
        <input th:replace="~{fragments/inputFieldWithType :: input ('Age', 'age', 'number')}"/>
        <input th:replace="~{fragments/inputDropDownEnum :: input ('Body type', 'bodyType', ${T(com.velikokhatko.model.enums.BodyType).values()})}"/>
        <input th:replace="~{fragments/inputFieldWithType :: input ('Description', 'description', 'text')}"/>
        <input th:replace="~{fragments/inputFieldWithType :: input ('Height', 'height', 'number')}"/>
        <br>
        <input th:replace="~{fragments/inputFieldWithType :: input ('New Password', 'password', 'password')}"/>
    </div>
    <div class="form-group">
        <br>
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${user.id == null} ? 'Add User' : 'Update User'"
                    class="btn btn-default" type="submit" th:text="${text}">Add User
            </button>
        </div>
    </div>
</form>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<form th:object="${filter}" class="form-horizontal" id="add-owner-form" method="post">
    <h2>Edit filter</h2>
    <div class="form-group has-feedback">
        <input th:replace="~{fragments/inputDropDownEnum :: input ('Gender', 'gender', ${T(com.velikokhatko.model.enums.Gender).values()})}"/>
        <input th:replace="~{fragments/inputNumberField :: input ('Minimum Age', 'ageMin')}"/>
        <input th:replace="~{fragments/inputNumberField :: input ('Maximum Age', 'ageMax')}"/>
        <input th:replace="~{fragments/inputNumberField :: input ('Minimum Height', 'heightMin')}"/>
        <input th:replace="~{fragments/inputNumberField :: input ('Maximum Height', 'heightMax')}"/>

        <br>
        <div th:text="|Body types setting|"></div>
        <input th:replace="~{fragments/inputCheckbox :: input ('Thin', 'findThin')}"/>
        <input th:replace="~{fragments/inputCheckbox :: input ('Average', 'findAverage')}"/>
        <input th:replace="~{fragments/inputCheckbox :: input ('Fat', 'findFat')}"/>
        <input th:replace="~{fragments/inputCheckbox :: input ('Athletic', 'findAthletic')}"/>
    </div>
    <div class="form-group">
        <br>
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit" th:text="|Update filter|"></button>
        </div>
    </div>
</form>
</body>
</html>
